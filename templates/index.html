<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Detection with YOLOv8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body { background: #f8f9fa; }
    .container { padding-top: 40px; }
    .upload-card {
      background: #fff; padding: 30px; border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .result-preview { margin-top: 30px; }
    video, img {
      max-width: 100%; border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">âš½ Football Detection with YOLOv8</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 upload-card">
        <form method="POST" action="/upload" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">
              Choose an image or video (MP4)
            </label>
            <input
              class="form-control"
              type="file" name="file"
              accept="image/*,video/mp4" required
            >
          </div>
          <button class="btn btn-primary w-100">Upload and Detect</button>
        </form>

        {% if result_file %}
        <div class="result-preview">
          <h5>Detection Result:</h5>

          {% if file_type == 'image' %}
            <img
              src="{{ url_for('static', filename='outputs/' + result_file) }}"
              alt="Detection Result"
            >
          {% else %}
            <video controls preload="metadata">
              <source
                src="{{ url_for('static', filename='outputs/' + result_file) }}"
                type="video/webm"
              >
              Your browser does not support WebM video.
            </video>
          {% endif %}

        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
